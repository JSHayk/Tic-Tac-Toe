<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="Game">
            <div class="cub-parent gameLine1">
                <div class="cub left horizontal-1 vertical-1 slant-1"></div>
                <div class="cub mid horizontal-2 vertical-1"></div>
                <div class="cub right horizontal-3 vertical-1 slant-2"></div>
            </div>
            <div class="cub-parent gameLine2">
                <div class="cub left horizontal-1 vertical-2"></div>
                <div class="cub mid horizontal-2 vertical-2 slant-1 slant-2"></div>
                <div class="cub right horizontal-3 vertical-2"></div>
            </div>
            <div class="cub-parent gameLine3">
                <div class="cub left importSide horizontal-1 vertical-3 slant-2"></div>
                <div class="cub mid importSide horizontal-2 vertical-3"></div>
                <div class="cub right importSide horizontal-3 vertical-3 slant-1"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
